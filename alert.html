<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <form id="loginForm" class="max-w-sm mx-auto flex flex-col h-screen justify-center">
    <!-- SUKSES -->
    <div id="successAlert" class="hidden p-3 bg-sky-500 text-white">
      <p>Sukses login!</p>
    </div>
    <!-- GAGAL -->
    <div id="failAlert" class="hidden p-3 bg-red-500 text-white">
      <p>Login gagal!</p>
    </div>
    <div class="shadow-xl p-5 border border-gray-300 rounded-xl">
      <h1 class="font-bold text-3xl mb-5 text-2xl text-blue-700 text-center">Login JavaScript</h1>
      <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
        <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com"/>
        <small class="hidden text-red-500" id="requiredEmail">Email tidak boleh kosong!</small>
      </div>
      <div class="mb-5">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
        <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
        <small class="hidden text-red-500" id="requiredPassword">Password tidak boleh kosong!</small>
      </div>
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </div>
  </form>

  <!-- Alert Flowbite -->
  <div id="flowbiteSuccessAlert" class="hidden p-4 mb-4 text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
    <span class="font-medium">Info alert!</span> Login Berhasil
  </div>
  <div id="flowbiteFailAlert" class="hidden p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
    <span class="font-medium">Danger alert!</span> Email atau Password yang Anda Masukan Salah, Silahkan Coba Lagi
  </div>

  <script>
    $(document).ready(function(){
      $("#loginForm").submit(function(event){
        event.preventDefault();

        var email = $("#email").val();
        var password = $("#password").val();

        if(email === "coba@gmail.com" && password === "12345"){
          // Tampilkan alert Flowbite untuk login berhasil
          $("#successAlert").removeClass("hidden");
          $("#failAlert").addClass("hidden");
          $("#flowbiteSuccessAlert").removeClass("hidden");
          $("#flowbiteFailAlert").addClass("hidden");
        } else {
          // Tampilkan alert Flowbite untuk login gagal
          $("#successAlert").addClass("hidden");
          $("#failAlert").removeClass("hidden");
          $("#flowbiteSuccessAlert").addClass("hidden");
          $("#flowbiteFailAlert").removeClass("hidden");
        }
      });
    });
  </script>
</body>
</html>
